<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="rectangulo"></div>
	<table style="background-color:lightslategray">
        <td><button class="C ContornoC centro">C</button></td>
        <td><button class="azul_oscuro">+/-</button></td>
        <td><button class="azul_oscuro">%</button></td>
        <td><button class="borrar"><-</button></td>
        <tr>
          <td><button class="celeste">1</button></td>
          <td><button class="celeste">2</button></td>
          <td><button class="celeste">3</button></td>
          <td><button class="azul_oscuro">X</button></td>
        </tr>
        <tr  class="centro">
          <td><button class="celeste">4</button></td>
          <td><button class="celeste">5</button></td>
          <td><button class="celeste">6</button></td>
          <td><button class="azul_oscuro">-</button></td>
        </tr>
        <tr>
          <td><button class="celeste">7</button></td>
          <td><button class="celeste">8</button></td>
          <td><button class="celeste">9</button></td>
          <td><button class="azul_oscuro">+</button></td>
        </tr>
        <tr>
          <td><button class="azul_oscuro">,</button></td>
          <td><button class="celeste">0</button></td>
          <td><button class="azul_oscuro">=</button></td>
          <td><button class="azul_oscuro">รท</button></td>
        </tr>
    </table>
  </body>
</html>
